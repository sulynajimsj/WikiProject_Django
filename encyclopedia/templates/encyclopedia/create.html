{% extends "encyclopedia/layout.html" %}

{% block title %}
    Search Results
{% endblock %}

{% block body %}
    <h3>Create new entry: </h3>
    {% if isExist %}
        <p style="color: red;">Error: entry already exists</p>
    {% endif %}
    <form method="post" action = "{% url 'create' %}">
        {% csrf_token %}
        {{ theform }}
        <input type="submit">
    </form>
    

{% endblock %}
