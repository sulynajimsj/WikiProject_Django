{% extends "encyclopedia/layout.html" %}

{% block title %}
    Search Results
{% endblock %}

{% block body %}
    <h3>Edit entry: </h3>
    {% if isExist %}
        <p style="color: red;">Error: entry already exists</p>
    {% endif %}
    <form method="POST">
        {% csrf_token %}
        {{ theform }}
        <input type="submit" value="Save">
    </form>
    

{% endblock %}
