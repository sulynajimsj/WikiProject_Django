{% extends "encyclopedia/layout.html" %}

{% block title %}
    Search Results
{% endblock %}

{% block body %}
    <h1>Search Results: </h1>

    {% if isnotEmpty %}
    <ul>
        {% for entry in similar_entries %}
            <li><a href="{% url 'title' entry %}">{{ entry }}</a></li> 
        {% endfor %}
    </ul>

    {% else %}
    <div>
        <h3>No results</h3>

    </div>
    {% endif %}

{% endblock %}
